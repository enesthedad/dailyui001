<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/dist/output.css" />
    <script
      src="https://kit.fontawesome.com/fc72f3e5d3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="h-auto w-full bg-stone-600">
    <div class="main-container flex rounded-lg bg-white m-10 p-4">
      <div class="img bg-white flex flex-col relative justify-center items-center w-1/2">
        <img src="./imgs/hero.svg" class="p-5" alt="" />
        <h1 class="text-3xl font-bold text-amber-500 absolute top-10 left-10"><i class="fa-solid fa-book"></i> BOOKY</h1>
        <p >Do you have an account? <a class="font-semibold text-amber-500" href="#">Login.</a></p>
      </div>
      <div class="form w-1/2 flex flex-col items-center">
        <form action="submit" class="flex flex-col pt-7 gap-10">
          <h2 class="text-3xl font-bold text-stone-700">Sign up</h2>

          <div class="flex gap-2 border-b-2  items-center  border-stone-400 pb-2">
            <label for="name"
              ><i class="fa-solid text-amber-400 fa-user"></i
            ></label>
            <input  class="py-2  focus:outline-none"  placeholder="Your Name" id="name" type="text" />
          </div>
          <div class="flex gap-2  border-b-2  items-center border-stone-400 pb-2">
            <label for="password"
              ><i class="fa-solid text-amber-400 fa-lock"></i>
            </label>
            <input class="py-2 focus:outline-none" placeholder="Your Password" id="password" type="password" />
          </div>
          <div class="flex gap-2  border-b-2  items-center border-stone-400 pb-2">
            <label for="verify-password"
              ><i class="fa-solid text-amber-400 fa-lock"></i
            ></label>
            <input
            class="py-2 focus:outline-none" 
              placeholder="Verify Your Password"
              id="verify-password"
              type="password"
            />
          </div>
          <div class="flex gap-2">
            <input type="checkbox" name="remember" id="remember" />
            <label for="remember">Remember me</label>
          </div>
          <button type="submit" class="bg-amber-500 mb-10 px-1 py-2 rounded-lg">
            Sign up
          </button>
        </form>
        <div class="flex gap-2 pb-10 ">
          <p>or sign up with </p>
          <div class="h-6 w-6 p-2 rounded-sm flex justify-center items-center  bg-blue-700"><i class="fa-brands text-white fa-facebook-f"></i></div>
          <div class="h-6 w-6 p-2 rounded-sm flex justify-center items-center  bg-sky-500"><i class="fa-brands text-white fa-twitter"></i></i></div>
          
          <div class="h-6 w-6 p-2 rounded-sm flex justify-center items-center  bg-red-600"><i class="fa-brands text-white fa-google"></i></div>
          
        </div>
        
      </div>
    </div>
  </body>
</html>
